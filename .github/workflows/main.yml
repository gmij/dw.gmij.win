name: Build Json
on:
  schedule:
    - cron: '0 */4 * * *' # every 4 hours
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: true
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true
    - name: install .net 6
      run: |
        sudo apt remove 'dotnet*' 'aspnet*' 'netstandard*'
        sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
        sudo apt update
        sudo apt install -y	dotnet-runtime-6.0
        dotnet --info
        
    - uses: actions/checkout@v3
      with: 
        path: wallpaper
        
    - uses: actions/checkout@v3
      with:
        repository: gmij/wallpaper.robot
        token: ${{ secrets.PAT }}
        path: downloader
        sparse-checkout: publish
        
    - name: Download Wallpaper
      run: |
        cd downloader/publish
        chmod +x ./Pic.Downloader
        ./Pic.Downloader

    - name: BuildIndexJson
      run: |
        cd downloader/publish
        chmod +x ./BuildIndexJson
        ./BuildIndexJson


    - name: Commit Changes
      run: |
        cd wallpaper
        git config --local user.email "gmij@qq.com"
        git config --local user.name "Gmij with Github Actions"
        git add .
        git diff-index --quiet HEAD || git commit -m "Build Json"
        git push -f
    - name: check disk
      run: |
        df -H        
